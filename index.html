<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div id="calculator_display">0</div>
    <div id="calculator_keys">
      <button onclick="addTo(this)" id="addition">+</button>
      <button onclick="addTo(this)" id="subtraction">-</button>
      <button onclick="addTo(this)" id="multiplication">x</button>
      <button onclick="addTo(this)" id="division">/</button>
      <button onclick="addTo(this)" id="seven">7</button>
      <button onclick="addTo(this)" id="eight">8</button>
      <button onclick="addTo(this)" id="nine">9</button>
      <button id="equal_sign">=</button>
      <button onclick="addTo(this)" id="four">4</button>
      <button onclick="addTo(this)" id="five">5</button>
      <button onclick="addTo(this)" id="six">6</button>
      <button onclick="addTo(this)" id="one">1</button>
      <button onclick="addTo(this)" id="two">2</button>
      <button onclick="addTo(this)" id="three">3</button>
      <button onclick="addTo(this)" id="zero">0</button>
      <button onclick="addTo(this)" id="decimal">.</button>
      <button id="clear">C</button>
    </div>
  </div>
</body>
</html>
