<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div id="calculator_display">0</div>
    <div id="calculator_keys">
      <button onclick="addAddition()" id="addition">+</button>
      <button onclick="addSubtraction()" id="subtraction">-</button>
      <button onclick="addMultiplication()" id="multiplication">x</button>
      <button onclick="addDivision()" id="division">/</button>
      <button onclick="addSeven()" value="7" id="seven">7</button>
      <button onclick="addEight()" value="8" id="eight">8</button>
      <button onclick="addNine()" value="9" id="nine">9</button>
      <button id="equal_sign">=</button>
      <button onclick="addFour()" value="4" id="four">4</button>
      <button onclick="addFive()" value="5" id="five">5</button>
      <button onclick="addSix()" value="6" id="six">6</button>
      <button onclick="addOne()" value="1" id="one">1</button>
      <button onclick="addTwo()" value="2" id="two">2</button>
      <button onclick="addThree()" value="3" id="three">3</button>
      <button onclick="addZero()" value="0" id="zero">0</button>
      <button onclick="addDecimal()" id="decimal">.</button>
      <button id="clear">C</button>
    </div>
  </div>
</body>
</html>
